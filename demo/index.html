<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrderBy ts</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a target="_blank" href="https://github.com/mr-samani/orderby">
              GitHub
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.npmjs.com/package/orderby-ts">
              NPM
            </a>
          </li>
        </ul>
      </nav>
      <div class="function">
        <label for="sort-function">Sort Expression:</label>
        <input type="text" placeholder="Sort function" id="sort-function" />
        <label>
          <input type="radio" name="asceding" id="asc" value="ASC" checked />
          ASC
        </label>
        <label>
          <input type="radio" name="asceding" id="desc" value="DESC" />
          DESC
        </label>
      </div>
      <div class="code"></div>
      <div class="inner">
        <textarea name="input" id="input" rows="10"></textarea>
        <button id="run">RUN sort</button>
        <pre id="result"></pre>
      </div>
    </div>

    <script src="../dist/bundle.js" type="module"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
